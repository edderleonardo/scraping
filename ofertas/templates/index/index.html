<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ofertrometro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1> Precios del dia </h1>
        </div>
        <div class="mercado-libre">
            <h4>Mercado Libre</h4>
            <div class="row">
                {% for i in items_ml %}
                <div class="col-md-4">
                    <div class="items">
                        <div class="card" style="width: 18rem;">
                          <img src="{{i.item.img}}" class="card-img-top" alt="">
                          <div class="card-body">
                            <h5 class="card-title">{{i.item.title}}</h5>
                              <p class="card-text">Este producto costaba {{i.item.old_price}} y ahora cuesta <b>{{i.item.new_price_span}}</b>.</p>
                            <a href="{{i.item.url}}" target="_blank" class="btn btn-primary">Ir a comprar</a>
                          </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
